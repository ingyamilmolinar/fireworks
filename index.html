<!DOCTYPE HTML>
<html>
    <script src="jquery-3.4.1.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif:700,700italic' rel='stylesheet' type='text/css'>
    <audio id="firework-launch" src="launch.mp3"></audio>
    <script src="fireworks.js"></script>
    <script src="typography.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
        }
        body {
            margin: 0px;
            overflow: hidden;
        }
        html { 
            background: url(sky.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title>Fireworks!</title>
    </head>
    <body>
        <canvas style="background-image: url('sky.jpg');"></canvas>
    </body>
</html>
